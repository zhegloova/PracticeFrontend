<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            opacity: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Анимация изменения фона страницы
            const backgroundAnimation = document.getElementById('background-animation');
            let isColorChangeForward = true;

            function changeColor() {
                const colors = [
                    { start: '#3498db', end: '#2c3e50' },
                    { start: '#2ecc71', end: '#3498db' }
                ];

                if (isColorChangeForward) {
                    backgroundAnimation.style.background = `linear-gradient(to bottom, ${colors[0].start}, ${colors[0].end})`;
                } else {
                    backgroundAnimation.style.background = `linear-gradient(to bottom, ${colors[1].start}, ${colors[1].end})`;
                }

                isColorChangeForward = !isColorChangeForward;
            }

            setInterval(changeColor, 1000); // каждые 5 секунд

            // Анимация появления содержимого
            const content = document.getElementById('content');

            function fadeIn() {
                let opacity = 0;

                function showContent() {
                    opacity += 0.1;
                    content.style.opacity = opacity;

                    if (opacity >= 1) {
                        clearInterval(fadeInterval);
                    }
                }

                const fadeInterval = setInterval(showContent, 200);
            }

            setTimeout(fadeIn, 2000); // через 2 секунды
        });
    </script>
    <title>Animated Website</title>
</head>
<body>
    <div id="background-animation"></div>
    <div id="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это пример простых анимаций с использованием JavaScript</p>
    </div>
</body>
</html>
